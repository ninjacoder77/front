<section class="section">
  <h3 mat-dialog-title>Tem certeza que deseja excluir o registro?</h3>

  <mat-dialog-content>
    Não é possível recuperar um registro que foi excluído!
  </mat-dialog-content>

  <mat-dialog-actions class="section__actions" align="end">
    <button mat-button color="primary" (click)="dialogRef.close(false)">
      Cancelar
    </button>
    <button mat-flat-button color="warn" (click)="dialogRef.close(true)">
      Excluir
    </button>
  </mat-dialog-actions>
</section>
