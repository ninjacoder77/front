<mat-form-field
  floatLabel="always"
  appearance="outline"
  class="material-select__field"
>
  <mat-label class="label" *ngIf="label">{{ label }}</mat-label>

  <mat-select [formControl]="control" [placeholder]="placeholder">
    <mat-option>Selecione uma opção</mat-option>
    <mat-option *ngFor="let option of options" [value]="option?.value">
      {{ option?.viewValue }}
    </mat-option>
  </mat-select>

  <mat-error>{{ getErrorMessage() }}</mat-error>
</mat-form-field>
